<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Designer Glitch Effects</title>
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+English|Playfair+Display:900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/estilo.css" />
</head>

<body>
    <div id="loader" class="loading">
    </div>
    <div class="contentFixed">
       
    </div>
    <div class="content">
        <div class="glitch">
            <div class="glitchit"></div>
            <div class="glitchit"></div>
            <div class="glitchit"></div>
            <div class="glitchit"></div>
            <div class="glitchit"></div>
        </div>
        <div class="contentSection">
            <h2 class="contentTitle">Hacker<span>Con</span></h2>
            <p class="contentText">Cyber security conference, build your hacking skills, develop your network, tips, tricks and keynote speakers to hold off the cyber enemy.</p>
        </div>
    </div>
    <script>
        var loader = document.getElementById('loader');
        window.addEventListener("load", function(event) {
            loader.classList.remove('loading');
            loader.classList.add('loaded');
            document.body.classList.add('imgloaded');
        });

    </script>
</body>

</html>
